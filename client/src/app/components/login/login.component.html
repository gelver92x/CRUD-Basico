<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Iniciar Sesi√≥n
            </div>
            <div class="card-body">
                <form >
                    <div class="form-group">
                        <input [(ngModel)] ="user.username" type="text" name="email" class="form-control" placeholder="Email" required autofocus>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)] ="user.password" type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button class="btn btn-success btn-block" (click)=signIn()>
                        Ingresar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
